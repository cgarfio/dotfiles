theme = "fleet_dark"

[editor]
line-number = "relative"
true-color = true
completion-replace = true
# rulers = [120]
color-modes = true
bufferline = "multiple"
end-of-line-diagnostics = "hint"

[editor.statusline]
center = ["version-control"]

[editor.lsp]
display-inlay-hints = true
snippets = true

[editor.file-picker]
hidden = false

[editor.cursor-shape]
insert = "underline"

[editor.soft-wrap]
enable = true

[editor.indent-guides]
render = true
character = "╎" # Some characters that work well: "▏", "┆", "┊", "⸽"
skip-levels = 1

[editor.whitespace.render]
space = "none"
tab = "none"
nbsp = "all"
nnbsp = "all"
newline = "none"

[editor.inline-diagnostics]
cursor-line = "error"

[keys.normal]
C-r = ":rl"                           # reload the buffer from disk
A-h = ":set file-picker.hidden false" # show ignored files in file picker
A-H = ":set file-picker.hidden true"  # hidde ignored files in file picker
A-q = ":buffer-close"                 # close buffer saving
A-Q = ":buffer-close!"                # close buffer without saving

[keys.insert.j]
j = "normal_mode"
k = "normal_mode"
